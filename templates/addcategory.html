{% extends 'base.html' %}


{% block title %}

    add new category

{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
<h3 style="text-align: center; margin-top:15px;">Add new category</h3>
<div class="add-category">
    <form method="POST" enctype="multipart/form-data">
        <!-- header -->
        {% csrf_token %}
        <div class="add-cat-title">
            <span></span>
            <span class="txt">add category</span>
            <!-- close btn -->
            <a href="javascript:window.history.back();"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="content" style="padding:2vw;">
            {{category_form.cat_title|as_crispy_field}}
            {{category_form.cat_img|as_crispy_field}}
            <br>
            <div class="center" style="display:flex; justify-content:center;">
                <input type="submit" value="確認" calss="form-contrl btn btn-primary" style="padding:2vw; width:7rem;">
            </div>
        </div>
        <br>

    </form>

</div>

{% endblock content %}
