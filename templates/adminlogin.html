{% extends 'base.html' %}

{% block title %}
admin | login
{% endblock title %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="login-title">
            <h1>Login</h1>
        </div>
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form name="adminloginform" onsubmit="return checkStuff();" method="POST">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example13" class="form-control form-control-lg" name="username" />
              <label class="form-label" for="form1Example13">User name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" name="password"/>
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
            </div>
  
            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-login" onclick="openError();">Login in</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- {% if message %} -->
  <!-- pop window for error msg -->
    <!-- {% for message in messages %} -->
      <!-- {{message}} -->
      <div class="error" id="open-error">
        <p>Opps, 確定你是管理員嗎？ 最好是喔～</p>
        <p>再試一次吧。。。</p>
        <span>&#128071;</span>
        <button type="submit" class="btn" onclick="closeError();">OK</button>
      </div>
    <!-- {% endfor %}
  {% endif %} -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock content %}
